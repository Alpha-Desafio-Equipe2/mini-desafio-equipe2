services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src/database:/app/src/database # SQLite persistence
    environment:
      - NODE_ENV=production
    networks:
      - publica
      - privada
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/public:/usr/share/nginx/html:ro # Serve frontend static files
    depends_on:
      - backend
    networks:
      - publica
    restart: unless-stopped

networks:
  publica:
    driver: bridge
  privada:
    internal: true

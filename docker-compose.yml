version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"  # Pública para testes diretos
    volumes:
      - ./data:/app/data  # SQLite volume local (private por default)
    environment:
      - NODE_ENV=production
    networks:
      - publica     # Para Nginx proxy
      - privada     # Para db isolation (SQLite é file local, mas rede previne acesso externo)
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"     # Única porta pública real
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - publica     # Frontend/Nginx público
    restart: unless-stopped

networks:
  publica:
    driver: bridge
  privada:
    driver: bridge
    # Não expõe ports; só containers conectados acessam

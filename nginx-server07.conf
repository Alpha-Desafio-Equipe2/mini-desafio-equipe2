server {
    listen 80;
    server_name alphaedtech.org.br;

    # Root global (ainda útil se precisar de fallback local)
    root /var/www/mini-desafio/apps/web/dist;
    index index.html;

    # ===============================
    # APIs (Backend - Node na porta 3000)
    # ===============================
    location /server07/api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ===============================
    # Frontend (/server07) - Via PM2 (Porta 3001)
    # ===============================
    location /server07/ {
        # Aponta para o seu http-server rodando no PM2
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA fallback: tenta arquivo, depois diretório, depois index.html
        error_page 404 =200 /server07/index.html;

        # Anti-Cache Agressivo (Para garantir que atualizações apareçam logo)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires off;
        etag off;
    }
}
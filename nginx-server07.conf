# Nginx Configuration for /server07 subpath
# Location: /etc/nginx/sites-available/server07

# Frontend - Serve static files from /server07
location /server07 {
    alias /var/www/mini-desafio/apps/web/dist;
    try_files $uri $uri/ /server07/index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Backend API - Proxy to Node.js on port 3000
location /server07/api/ {
    # Remove /server07/api prefix and proxy to /
    rewrite ^/server07/api/(.*) /$1 break;
    
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Disable cache for API
    proxy_cache_bypass $http_upgrade;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# Health check endpoint
location /server07/health {
    rewrite ^/server07/health$ /health break;
    proxy_pass http://127.0.0.1:3000;
    access_log off;
}

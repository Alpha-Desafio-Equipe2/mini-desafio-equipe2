<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema Farmácia Popular</title>
    <link href="styles/global.css" rel="stylesheet" />
    <!-- CSS específico se precisar, ou reusa o global -->
  </head>
  <body>
    <section id="login-screen" style="display: flex">
      <!-- Força display flex aqui -->
      <div class="login-box">
        <h1><i class="fas fa-prescription-bottle-alt"></i> FarmaPopular</h1>
        <p style="margin-bottom: 20px; color: #666">
          Sistema Profissional de Gestão
        </p>
        <form id="form-login">
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            required
            value="admin@farma.com"
          />
          <input
            type="password"
            id="senha"
            placeholder="Senha"
            required
            value="123456"
          />
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; justify-content: center"
          >
            Acessar Sistema
          </button>
        </form>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #999">
          Ambiente Seguro | Versão 2.0
        </p>
      </div>
    </section>

    <script type="module" src="../dist/app/login.js"></script>
  </body>
</html>
